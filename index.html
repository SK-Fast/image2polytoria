<!DOCTYPE HTML>
<html>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Image file to ptm file">
        <meta name="description" content="cool stuff that make your image file turn into ptm file">
        <meta name="keywords" content="Polytoria, Convert">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">

        <title>Image file to polytoria file</title>
    </head>
    <body>
        <div id="File-Upload">
            
            <div id="File-Upload-Inner">
                <h1 id="FileUploadTitle">Image to Polytoria File</h1>
                <input id="upload" type="file" accept="image/png, image/jpeg" >
                <div id="Configs">
                </br>

                <label>Render quality(1 is highest)</label>
                <input value="15" id="Render-Amount" type="number">
                </div>
                <p id="FileUploadWarning">Data production is important! No data were sent during process!</p>
                <button id="ProcessFileIcon">Start!</button>
                <img id="LoadingIcon" width="70" height="70" src="Images/loading.gif" style="display: none;" >
            </div>
        </div>
        <img id="ImagePreview" src="https://polytoria.com/assets/img/pending.png">
        <progress value="0" max="100" id="processbar">

    </body>

        <script src="bundle.js"></script>


        
    </script>
</html>
